selection_expand_ceiling=ceiling expand selections on ceiling to wall
selection_expand_ceiling_edge=ceiling_edge expand selections along edge of ceiling
selection_expand_ceiling_pick_1=selection at edge of ceiling
selection_expand_down=down expand selection downwards
selection_expand_floor=floor expand selections on floor to wall
